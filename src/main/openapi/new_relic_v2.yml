        <p>Entity type options (Synthetics is not yet supported):</p>

        <pre><code>BrowserApplication

        Application

        MobileApplication

        Server

        KeyTransaction

        Plugin
        </code></pre>
      summary: List
    put:
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - description: Entity id to add
          in: path
          name: entity_id
          required: true
          type: integer
        - description: Entity Type
          in: query
          name: entity_type
          required: true
          type: string
        - description: Alerts condition ID
          in: query
          name: condition_id
          required: true
          type: integer
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/ConditionResponse'
      description: |
